<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Camargo Restaurante</title>
    <link rel="stylesheet" href="css/login.css">  <!-- conecta o css -->
</head>
<body class="pagina-login">

    <div class="container">
        <!-- (Login) -->
        <div class="left-section">
            <h2>Faça Login</h2>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <button id="btnEntrar" class="btn-login">Entrar</button>
            <div class="signup">
                <a href="cadastro.html">Cadastrar-se</a>
            </div>
        </div>    

        <!-- (Logo) -->
       <div class="right-section">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
        </div>
    </div>

        </div>
    </div>


    <!-- Modal de erro de carregamento -->

            <p class="mensagem-ajuda">Tente Novamente!</p>
